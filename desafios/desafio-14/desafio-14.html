<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th {
            padding: 10px;
           
        }

        .media, th {
            background-color: grey;
            color: white;
        }

        th, td {
            border: 1px solid black;
    
        }

        .media {
             padding: 3px;

        }

        .areas {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Desafio tabela
        </caption>
        <thead>
            <th scope="col">Área</th>
            <th scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th scope="col">Média</th>            

        </thead>

        <tbody>
            <tr>
                <th rowspan="5" scope="rowgroup" class="areas">Exatas</th>
            </tr>

            <tr>
                <td>Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="media">Média de Exatas</th>
                <td class="media">0,0</td>
            </tr>

            <tr>
                <th rowspan="3" scope="row" class="areas">Humanas</th>
            </tr>
            <tr>
                <td>História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media">Média de Humanas</th>
                <td class="media">0,0</td>
            </tr>


            
        </tbody>
    </table>
</body>
</html>
