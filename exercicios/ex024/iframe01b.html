<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos com iframe</title>
    <style>
        iframe {
            display: block;
            width: 30vw;
            border: 1px dashed blue;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>Acessando o site do 
        

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
            
        para aprender a programar.</p>

        <p>O repositório do Guanabara também 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>
            
            é muito legal.</p>

        <p>
            <iframe src="https://www.google.com.br" frameborder="0">
                <a href="https://www.google.com.br" target="_blank">google</a>
            </iframe>
        </p>
    
</body>
</html>
